<ion-content padding>

    <img style="width:80%;" src="../../assets/imgs/alpha-1.png" alt="LOGO"/>

    <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <!--corrects the out of bound line on password line-->
        <ion-item id="hidden"></ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="login()" [disabled]="!validateForm()">Sign In</button>
    </div>

</ion-content>
