<ion-content padding>

    <img id="logoimg" style="width:80%;" src="../../assets/imgs/alpha-1.png" alt="LOGO"/>

    <ion-list>
        <ion-item>
          <ion-label floating>UsuÃ¡rio</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <!--corrects the out of bound line on password line-->
        <ion-item id="hidden"></ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="login()" [disabled]="!validateForm()">Entrar</button>
        <button ion-button color="secondary" block (click)="register()" id="registerbtn">Cadastre-se</button>
    </div>

</ion-content>
