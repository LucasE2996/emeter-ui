<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ monitorFromServer.name }}</h2>

  <mwl-gauge
    [max]="monitorFromServer.maxPower"
    [dialStartAngle]="0"
    [dialEndAngle]="180"
    [value]="monitorFromServer.value"
    [animated]="true"
    [animationDuration]="1">
  </mwl-gauge>

  <div class="text-info">
    <h5>Maximum Power: {{ monitorFromServer.maxPower }}</h5>
    <h5>Power Avarage: {{ monitorFromServer.powerAvarage }}</h5>
  </div>

  <!-- teste purposes -->
  <button ion-button (click)="animate()">Default</button>
  
</ion-content>
