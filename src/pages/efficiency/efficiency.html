<ion-header>

  <ion-navbar>
    <ion-title>Efficiency</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="this.monitorFromServer">

  <div class="section">
      <h4>PotÃªncia (Watts)</h4>

      <mwl-gauge
        [max]="monitorFromServer.watt.maxValue"
        [dialStartAngle]="180"
        [dialEndAngle]="0"
        [value]="monitorFromServer.watt.watts"
        [animated]="true"
        [animationDuration]="1"
        [color]=changeWattColor()>
      </mwl-gauge>
  </div>
  
  <div class="section">
      <h4>Desvio (%)</h4>

      <mwl-gauge
        [max]="100"
        [dialStartAngle]="180"
        [dialEndAngle]="0"
        [value]="monitorFromServer.diversion"
        [animated]="true"
        [animationDuration]="1"
        [color]=changeDiversionColor()>
      </mwl-gauge>
  </div>

  <div class="section" id="statusSection">
      <h4>{{  status }}</h4>
  </div>


</ion-content>
