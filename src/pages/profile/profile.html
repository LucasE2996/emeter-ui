<ion-content padding>

    <img style="width:80%;" src="../../assets/imgs/alpha-1.png" alt="LOGO"/>

    <ion-list no-lines>
        <ion-item>
          <h2>Username: {{user.username}}</h2>
        </ion-item>
      
        <ion-item>
          <h2>e-mail: {{user.email}}</h2>
        </ion-item>

        <!--corrects the out of bound line on password line-->
        <ion-item id="hidden"></ion-item>
    </ion-list>

    <div padding>
        <button ion-button color="danger" block (click)="logout()">Logout</button>
    </div>

</ion-content>
