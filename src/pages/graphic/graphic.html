<ion-header>

  <ion-navbar>
    <ion-title>Graphic</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="monitorFromServer">

  <div id="spacing"></div>

  <h4>Historico de valores</h4>

  <ion-list>
      <div style="display: block;">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [colors]="barChartColors"
                [chartType]="barChartType"></canvas>
      </div>
  </ion-list>
